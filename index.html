<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anime themed credit card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="spectre-exp.min.css">
	<link rel="shortcut icon" type="image/png" href="assets/icon.png"/>
</head>
<body>
	<a href="https://github.com/apoleon33/AnimeCreditCard">
	<div id="container">
		<div class="parallax">
			<div class="parallax-top-left" tabindex="1"></div>
			<div class="parallax-top-right" tabindex="2"></div>
			<div class="parallax-bottom-left" tabindex="3"></div>
			<div class="parallax-bottom-right" tabindex="4"></div>
			<div class="parallax-content">
				<div class="parallax-back">
					<div id="card">
						<img src="assets/hatsu.png" width="800" height="450">
						<img src="assets/chip.png" id="chip" width="100" height="70">
						<img src="assets/cb.jpg" id="cb" width="120" height="75">
						<img src="assets/visa_logo.png" id="visa">
					</div>
					<div id="text">
						<h1 id="number">4565  1544  5478  7831</h1>
						<h1 id="mr_mrs">MRS</h1>
						<h1 id="name">H MIKU</h1>
						<h1 id="date">11/25</h1>
					</div>
					<div class="triangle"></div>
				</div>
			</div>
		</div>
	</div>
	</a>
</body>
</html>
